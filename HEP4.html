                ];
                
                const filteredExercises = exercises.filter(exercise => exercise.name.toLowerCase().includes(keyword));
                const sortedExercises = filteredExercises.sort((a, b) => {
                    const difficultyOrder = {'Low': 1, 'Medium': 2, 'High': 3};
                    return difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty];
                });
                
                displayExercises(sortedExercises);
            }
            
            function displayExercises(exercises) {
                const exerciseListElement = document.getElementById("exercise-list");
                exerciseListElement.innerHTML = "";
                
                exercises.forEach(exercise => {
                    const exerciseElement = document.createElement("div");
                    exerciseElement.className = "exercise";
                    
                    const exerciseNameElement = document.createElement("p");
                    exerciseNameElement.className = "exercise-name";
                    exerciseNameElement.innerText = exercise.name;
                    
                    const exerciseCodeElement = document.createElement("p");
                    exerciseCodeElement.className = "exercise-code";
                    exerciseCodeElement.innerText = "Code: " + exercise.code;
                    
                    const exerciseDifficultyElement = document.createElement("p");
                    exerciseDifficultyElement.className = "exercise-difficulty";
                    exerciseDifficultyElement.innerText = "Difficulty: " + exercise.difficulty;
                    
                    exerciseElement.appendChild(exerciseNameElement);
                    exerciseElement.appendChild(exerciseCodeElement);
                    exerciseElement.appendChild(exerciseDifficultyElement);
                    
                    exerciseListElement.appendChild(exerciseElement);
                });
            }
        </script>
    </head>
    <body>
        <input id="search-bar" type="text" placeholder="Enter keyword">
        <button id="search-button" onclick="searchExercises()">Search</button>
        
        <div id="exercise-list"></div>
    </body>
